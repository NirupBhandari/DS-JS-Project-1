<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Element-</title>
</head>

<body>
    <h1 style="color:green; font-size: 25px;">
        Search An Element From An Array Which Showing An Index Number
    </h1>
    <input type="text" placeholder="enter value" id="searchEl">
    <button onclick="searchElement()">Search Element</button>

    <script>
        function searchElement() {
            let data = [20, 40, 60, 5, 10, 70, 80, 100];
            let item = document.getElementById('searchEl').value;
            let index = undefined;
            for (i = 0; i <= data.length - 1; i++) {
                if (data[i] === parseInt(item)) {
                    index = i;
                    break;
                }
            }
            document.write(index);
        }

    </script>
</body>

</html>
